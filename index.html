<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD using XMLHTTPRequest</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
            .a_tbdr{
                border:1px dashed red;
            }
            div.swal-title::first-letter {
                text-transform:capitalize;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-4 a_tbdr">
                    <form class="a_myform">
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Full Name</label>
                            <input required name="fullname" type="text" class="form-control" id="fullname">
                        </div>
                        <div class="mb-3">
                          <label for="email" class="form-label">Email address</label>
                          <input required type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"> 
                        </div>
                        <div class="mb-3">
                          <label for="gender" class="form-label">Gender</label>
                          <select id="gender" name="gender" class="form-select" aria-label="Default select example">
                            <option value="male" selected>Male</option>
                            <option value="female">Female</option>
                          </select> 
                        </div>
                        <div class="mb-3">
                          <label for="status" class="form-label">Status</label>
                          <select id="status" name="status" class="form-select" aria-label="Default select example">
                            <option value="active" selected>Active</option>
                            <option value="inactive">Inactive</option>
                          </select> 
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-8 a_tbdr">
                    <table class="table myusertable">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Email</th>
                            <th scope="col">Status</th>
                            <th scope="col">
                                Action
                            </th>
                          </tr>
                        </thead>
                        <tbody>
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script>
            let url = 'https://gorest.co.in';
            let tbdy = document.querySelector('table.myusertable tbody');
            let xhr = new XMLHttpRequest();

            // let object = new ClassName();
            //1. object.property
            //2. object.method()

            

            xhr.onreadystatechange = function(){
                if(xhr.readyState == 4 && xhr.status == 200){
                    //object.property
                    console.log(JSON.parse(xhr.responseText));
                    let users = JSON.parse(xhr.responseText);
                    let tr = ``;
                    for (user of users) {
                        console.log(user);
                        tr += ` <tr>
                                    <td>${user.id}</td>
                                    <td>${user.name}</td>
                                    <td>${user.gender}</td>
                                    <td>${user.email}</td>
                                    <td>${user.status}</td>
                                    <td>
                                        <button class="btn btn-success btn-sm">View</button>
                                        <button class="btn btn-primary btn-sm">Edit</button>
                                        <button class="btn btn-danger btn-sm" onclick="deleteUser(this)">Delete</button>
                                    </td>
                                </tr>`;
                    }

                    tbdy.innerHTML = tr;

                    
                }
            }

            xhr.open("GET",`${url}/public/v2/users`);
            xhr.send();

        </script>
        <script>
                let form = document.querySelector('form.a_myform');
                let access_token = 'c4454a88767960a259643c0c28a3395745ed5e598c0914d2f78f8b613d62cc62';
                form.onsubmit = function(e){ //e = event
                    //alert("ok");
                    //return false;
                    e.preventDefault();
                    let n = form.querySelector('input#fullname').value;
                    //string.toLowerCase();
                    let eml = form.querySelector('input#email').value;
                    let gender = form.querySelector('select#gender').value;
                    let status = form.querySelector('select#status').value;

                    let data = {
                        "name":n,
                        "email":eml,
                        "gender":gender,
                        "status":status
                    }

                    data = JSON.stringify(data);

                    // JSON Object -> JSON.stringify() -> JSON String


                    xhr.onreadystatechange = function(){
                        if(xhr.readyState === 4  && xhr.status === 201){
                            //console.log(xhr.responseText);
                            swal("User Created Successfully!", "You clicked the button!", "success");
                        }
                        if(xhr.readyState === 4  && xhr.status === 422){
                            console.log();
                            let msg = JSON.parse(xhr.responseText)[0].field +' '+ JSON.parse(xhr.responseText)[0].message;
                            swal(msg, "", "error");
                        }
                    }
                    xhr.open('POST',`${url}/public/v2/users`);
                    xhr.setRequestHeader('Authorization', 'Bearer ' + access_token);
                    xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                    xhr.send(data);
                }


                //1. Function defination
                let deleteUser = (elem)=>{ // elem is formal argument which contain this ref
                    let tr = elem.closest('tr');
                    let userid = tr.querySelector('td:first-child').innerHTML;
                    xhr.onreadystatechange = function(){
                        if(xhr.readyState === 4 && xhr.status === 204){
                            tr.remove();
                            swal("User Deleted Successfully!", "You clicked the button!", "success");
                        
                        }
                        if(xhr.readyState === 4 && xhr.status === 404){
                            swal("User Not Found!", "You clicked the button!", "error");
                        }
                    }
                    //https://gorest.co.in/public/v2/users/365
                    
                    xhr.open('DELETE',`${url}/public/v2/users/${userid}`);
                    xhr.setRequestHeader('Authorization', 'Bearer ' + access_token);
                    xhr.send();
                } // ES6 Fat arrow notation
        </script>
    </body>
</html>
