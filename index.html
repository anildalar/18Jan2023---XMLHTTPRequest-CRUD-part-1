<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD using XMLHTTPRequest</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
            .a_tbdr{
                border:1px dashed red;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-4 a_tbdr">A</div>
                <div class="col-8 a_tbdr">
                    <table class="table myusertable">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Email</th>
                            <th scope="col">Status</th>
                            <th scope="col">
                                Action
                            </th>
                          </tr>
                        </thead>
                        <tbody>
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script>
            let url = 'https://gorest.co.in';
            let tbdy = document.querySelector('table.myusertable tbody');


            // let object = new ClassName();
            //1. object.property
            //2. object.method()

            let xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function(){
                if(xhr.readyState == 4 && xhr.status == 200){
                    //object.property
                    console.log(JSON.parse(xhr.responseText));
                    let users = JSON.parse(xhr.responseText);
                    let tr = ``;
                    for (user of users) {
                        console.log(user);
                        tr += ` <tr>
                                    <td>${user.id}</td>
                                    <td>${user.name}</td>
                                    <td>${user.gender}</td>
                                    <td>${user.email}</td>
                                    <td>${user.status}</td>
                                    <td>
                                        <button class="btn btn-success btn-sm">View</button>
                                        <button class="btn btn-primary btn-sm">Edit</button>
                                        <button class="btn btn-danger btn-sm">Delete</button>
                                    </td>
                                </tr>`;
                    }

                    tbdy.innerHTML = tr;

                    
                }
            }

            xhr.open("GET",`${url}/public/v2/users`);
            xhr.send();


        </script>
    </body>
</html>
